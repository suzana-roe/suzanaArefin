<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Company Directory</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
	<!-- My Stylesheet -->
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<!-- Fontawesome -->
	<link rel="stylesheet" type="text/css" href="./fontawesome-free-5.15.4-web/css/all.css">


</head>


<body>
	<!-- Header Navbar -->
	<header class="navbar navbar-expand-lg navbar-dark bg-primary">
		<!-- Navbar content -->
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Company Directory</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</header>
	<!-- Header Navbar End -->

	<!-- Main -->
	<main class="container py-3">

		<!-- Buttons
			<div class="d-flex justify-content-between mb-3">
				<div class="btn-group ml-3" role="group">
					<button type="button" id="add-btn" class="btn btn-primary" title="add"><i class="fas fa-plus"></i></button>
					<button type="button" id="refresh-btn" class="btn btn-dark" title="refresh"><i class="fas fa-sync"></i></button>
					<button type="button" id="filter-btn" class="btn btn-dark" data-toggle="modal" data-target="#filter-modal" aria-expanded="false" aria-controls="filter-collapse" title="filter"><i class="fas fa-filter"></i></button>
				</div>
			</div>
		End of Buttons-->

		<!-- Buttons -->
		<div class="d-flex justify-content-end mb-4">
			<div class="btn-group ml-3" role="group">
				<button type="button" id="add-btn" class="btn btn-primary" data-bs-toggle="modal"
					data-bs-target="#add-modal" title="add">Add Personnel</button>
			</div>
		</div>

		<!-- End of Buttons -->

		<!-- Add Personnel Modal -->
		<div class="modal fade" id="add-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
			aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header bg-primary text-light">
						<h5 class="modal-title" id="staticBackdropLabel">New Personnel</h5>
						<!--<button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
							aria-label="Close"></button>-->
					</div>
					<div class="modal-body">
						<form id="addEmployeeForm">
							<div id="addEmployeeModalBody" class="modal-body">
								<div class="container">
									<div id="addEmployeeFeedback" class="feedbackMessage"></div>
									<div class="form-floating mb-3">
										<input type="text" class="form-control" id="addEmployeeFirstName"
											placeholder="First Name" required>
										<label for="addEmployeeFirstName">First Name</label>
									</div>
									<div class="form-floating mb-3">
										<input type="text" class="form-control" id="addEmployeeLastName"
											placeholder="Last Name" required>
										<label for="addEmployeeLastName">Last Name</label>
									</div>
									<div class="form-floating mb-3">
										<select class="form-select departmentSelect" id="addEmployeeDepartment"
											required>
											<!--Dynamically Populated-->
										</select>
										<label for="addEmployeeDepartment">Departments</label>
									</div>
									<div class="form-floating mb-3">
										<select class="form-select locationSelect" id="addEmployeeLocation" 
											disabled>
											<!--Dynamically Populated-->
										</select>
										<label for="addEmployeeLocation">Location</label>
									</div>
									<div class="form-floating mb-3">
										<input type="text" class="form-control" id="addEmployeeJobTitle" name="jobTitle"
											placeholder="Enter Name" required>
										<label for="addEmployeeJobTitle">Job Title</label>
									</div>
									<div class="form-floating mb-3">
										<input type="email" class="form-control" id="addEmployeeEmail" name="email"
											placeholder="Enter Name" required>
										<label for="addEmployeeEmail">Email Address</label>
									</div>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="submit-btn">Submit</button>
					</div>
				</div>
			</div>
		</div>


		<!-- End of Add Personnel Modal -->

		<!-- Table Nav Tabs -->
		<ul id="NavTab" class="nav nav-tabs nav-pills nav-fill" role="tablist">
			<li class="nav-item flex-fill">
				<button class="nav-link active" id="navPersonnel" data-bs-toggle="pill" data-bs-target="#personnel-card" type="button" role="tab"
					aria-controls="personnelcard" aria-selected="true" title="personnel">Personnel</button>
			</li>
			<li class="nav-item flex-fill">
				<button class="nav-link" id="navDepartments" data-bs-toggle="pill" data-bs-target="#department-card" role="tab"
					aria-controls="department" aria-selected="false" title="department">Departments</button>
			</li>
			<li class="nav-item flex-fill">
				<button class="nav-link" id="navLocations" data-bs-toggle="pill" data-bs-target="#location-card" type="button" role="tab"
					aria-controls="location" aria-selected="false" title="location">Locations</button>
			</li>
		</ul>

		
		<!-- End of Table Nav Tab -->

		<!-- Table Content -->
		<div id="tabContent" class="tab-content py-3">

			<!-- Personnel Table Card -->
			<div id="personnel-card" class="card tab-pane fade show active" role="tabpanel" aria-labelledby="personnel-tab">
				<h5 class="card-header text-white bg-primary">Personnel</h5>
				<div class="card-body">
					<table id="personnel-table" class="table table-striped table-hover table-bordered">
						<thead>
							<tr>
							
								<th scope="col" >First Name</th>
								<th scope="col">Last Name</th>
								<!--<th scope="col" class="d-none d-md-table-cell">Email</th>-->
								<th scope="col" class="d-none d-md-table-cell">Department</th>
								<th scope="col" class="d-none d-md-table-cell">Location</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody id=personnel-table-body>
							<tr>

							</tr>
						</tbody>
					</table>
				</div>
				</div>
				<!--<div class="card-footer">
					<small class="text-muted updated"></small>
				</div>-->
			
			<!-- End of Personnel Table Card-->

			<!-- Department Table Card-->

			<div id="department-card" class="card tab-pane fade mb-3" role="tabpanel" aria-labelledby="department-tab">
				<h5 class="card-header bg-primary text-white">Departments</h5>
				<div class="card-body">
					<table id="department-table" class="table table-striped table-hover table-bordered">
						<thead>
							<tr>
								<th class="id" scope="col">ID</th>
								<th scope="col">Department</th>
								<!--<th scope="col" class="d-none d-md-table-cell">Location</th>-->
								<th>Actions</th>
							</tr>
						</thead>
						<tbody id=department-table-body>
							<tr>

							</tr>

						</tbody>
					</table>
				</div>
				
			</div>
			
			<!-- End of Department Table Card-->

			<!-- Location Table Card-->
			<div id="location-card" class="card tab-pane fade mb-3" role="tabpanel" aria-labelledby="location-tab">
				<h5 class="card-header bg-primary text-white">Locations</h5>
				<div class="card-body">
					<table id="location-table" class="table table-striped table-hover table-bordered">
						<thead>
							<tr>
								<!--<th class="id" scope="col">ID</th>-->
								<th scope="col">Location</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody id="location-table-body">
							<tr>

							</tr>
						</tbody>
					</table>
				</div>
				
			</div>
			<!-- End of Location Table Card-->

		</div>
		<!-- End of Table Content -->

	</main>
	<!-- Main Section End -->

	<!-- Add Personnel Modal -->











	<script src="./bootstrap/bootstrap.bundle.min.js"></script>
	<script src="./fontawesome-free-5.15.4-web/js/fontawesome.min.js"></script>
	<script src="./jquery/jquery-3.5.1.min.js" type="application/javascript"></script>
	<script src="./js/main.js"></script>

</body>

</html>
